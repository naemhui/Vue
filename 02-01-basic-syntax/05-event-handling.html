<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <!-- Inline Handlers -->
    <button @click="count++">Add 1</button> <!-- 자바스크립트 표현식 -->
    <p>Count: {{ count }}</p>

    <!-- Method Handlers -->
    <button @click="increase">Hello</button>
    <button @click="myFunc">Hello</button>

    <!-- Calling Methods in Inline Handlers -->
    <button @click="greeting('hello')">Say hello</button>
    <button @click="greeting('bye')">Say bye</button>

    <!-- Accessing Event Argument in Inline Handlers -->
    <button @click="warning('경고입니다', $event)">Submit</button> <!-- $event, '경고입니다' 순서 상관x -->

    <!-- event modifiers -->
    <form @submit.prevent="onSubmit">
      <input type="submit">
    </form>
    <a @click.stop.prevent="onLink">onLink</a>

    <!-- key modifiers -->
    <input @keyup.enter="onSubmit"> <!-- Enter를 누를 때만! -->

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const count = ref(0)
        const increase = function () {
          count.value += 1  // count는 객체니까 .value 해야됨
        }
        const greeting = function (message) {
          console.log(message)  // 전달받은 인자를 출력하는 함수, greeting
        }
        const warning = function (message, event) {
          console.log(message)
          console.log(event)
        }
        const name = ref('Alice')
        const myFunc = function (event) {
          console.log(event)
          console.log(event.currentTarget)
          console.log(name.value)
        }
        const onSubmit = function () {
          console.log('onSubmit')
        }
        const onLink = ref('https://www.google.com/')
        return {
          count,
          increase,
          greeting,
          warning,
          myFunc,
          onSubmit,
          onLink,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
